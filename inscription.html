<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - YUMYAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Inscription</h1>
        <form method="POST" action="{{ url_for('inscription') }}">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
            
            <label for="registerEmail">Email :</label>
            <input type="email" id="registerEmail" name="email" required>
            
            <label for="registerPassword">Mot de passe :</label>
            <input type="password" id="registerPassword" name="password" required>
            
            <label for="confirmPassword">Confirmez le mot de passe :</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <button type="submit">S'inscrire</button>
        </form>

        <!-- Lien vers la page de connexion -->
        <p>Déjà un compte ? <a href="{{ url_for('connexion') }}">Se connecter</a></p>
        
        <!-- Lien vers la page d'accueil -->
        <a href="{{ url_for('accueil') }}" class="button">Retour à l'accueil</a>
        
        <!-- Lien vers la page d'inscription (que vous avez demandé d'ajouter) -->
        <a href="{{ url_for('inscription') }}" class="button">S'inscrire</a>
    </div>
</body>
</html>
