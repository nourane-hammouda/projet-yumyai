<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire - YUMYAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Questionnaire</h1>
        <!-- Formulaire qui envoie les données à la route '/questionnaire' avec méthode POST -->
        <form action="{{ url_for('questionnaire') }}" method="POST">
            <label for="cookingLevel">Quel est votre niveau de cuisine ?</label>
            <select id="cookingLevel" name="cookingLevel" required>
                <option value="débutant">Débutant</option>
                <option value="pas mal">Pas mal</option>
                <option value="chef">Je suis un chef</option>
            </select>

            <label for="prepTime">Quel temps de préparation souhaitez-vous ?</label>
            <select id="prepTime" name="prepTime" required>
                <option value="15">15 min</option>
                <option value="30">30 min</option>
                <option value="60">1H</option>
                <option value="tous">J'ai tout mon temps</option>
            </select>

            <label for="cookingType">Souhaitez-vous cuisiner chaud ou froid ?</label>
            <select id="cookingType" name="cookingType" required>
                <option value="chaud">Chaud</option>
                <option value="froid">Froid</option>
            </select>

            <label for="numberOfPeople">Combien de personnes cuisinez-vous ?</label>
            <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" required>

            <!-- Bouton pour soumettre le formulaire -->
            <button type="submit">Soumettre</button>
        </form>
    </div>
</body>
</html>
